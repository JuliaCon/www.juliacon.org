<div class="main-heading container-fluid">
  <div class="u-futura heading-copy container">
    <h1 align="center" style="font-weight: 700">{{top_title}}</h1>
    <div class="u-vskip"></div>
    <h2 align="center">
      <strong>{{top_date}}</strong> <br/>
      {{top_subtitle}} <br/>
      {{isdef top_link}}
        <a href="{{top_link}}">{{top_link}}</a><br/>
      {{end}}
    </h2>
  </div>
</div>

{{ispage /2021/*}}
<img class="heading-hero" alt=""
  srcset="../assets/2020/img/world_768.png 768w, ../assets/2020/img/world_1400.png 1400w, ../assets/2020/img/world_2800.png 2800w"
  sizes="100vw"
/>
{{end}}

{{ispage /2020/*}}

<img class="heading-hero" alt=""
  srcset="../assets/2021/img/world21_768.png 768w, ../assets/2021/img/world21_1400.png 1400w, ../assets/2021/img/world21_2800.png 2800w"
  sizes="100vw"
/>
{{end}}
