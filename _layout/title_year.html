<div class="main-heading container-fluid">
  <div class="u-futura heading-copy container">
    <h1 align="center" style="font-weight: 700">{{top_title}}</h1>
    {{isdef top_description}}
    <div class="u-vskip"></div>
    <h2 align="center">{{top_description}}</h2>
    {{end}}
    <div class="u-vskip"></div>
    <h2 align="center">
      <strong>{{top_date}}</strong> <br/>
      {{isdef top_subtitle}}
      {{top_subtitle}} <br/>
      {{end}}
      <br/>
      {{isdef top_link}}
        <a href="{{top_link}}">{{top_link}}</a><br/>
      {{end}}
    </h2>
  </div>
</div>

{{isdef top_title_heading}}
  <img class="heading-hero" srcset="{{ top_title_heading }}" sizes="100vw"/>
{{end}}
